<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>time.js demo</title>
</head>

<body>

	<p><time datetime="2001-10-25T15:58:36+00:00">1</time></p>
	<p><time datetime="2011-10-25T15:58:36+00:00">2</time></p>
	<p><time datetime="2013-10-25T15:58:36+00:00">3</time></p>
	<p><time datetime="2013-11-25T15:58:36+00:00">4</time></p>
	<p><time datetime="2013-12-25T15:58:36+00:00">5</time></p>
	<p><time datetime="2013-12-28T16:58:36+04:00">6</time></p>
	<p><time datetime="2013-12-29T16:48:36+00:00">7</time></p>
	<p><time datetime="2013-12-29T16:58:36+00:00">8</time></p>
	<p><time>2013-12-29T16:58:36+00:00</time></p>

	<script src="time.js" type="text/javascript"></script>
	<script type="text/javascript">
		// update interval
		timejs.updateInterval = 1000;

		//debug mode
		timejs.debug = true;

		// init on DOM ready
		timejs.init();
	</script>

</body>
</html>
